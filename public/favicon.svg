<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="spring" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="summer" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
    <linearGradient id="autumn" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="winter" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
  </defs>
  <!-- Four seasons wheel -->
  <path d="M50 5 A45 45 0 0 1 95 50 L50 50 Z" fill="url(#summer)"/>
  <path d="M95 50 A45 45 0 0 1 50 95 L50 50 Z" fill="url(#autumn)"/>
  <path d="M50 95 A45 45 0 0 1 5 50 L50 50 Z" fill="url(#winter)"/>
  <path d="M5 50 A45 45 0 0 1 50 5 L50 50 Z" fill="url(#spring)"/>
  <!-- Center circle -->
  <circle cx="50" cy="50" r="18" fill="white"/>
  <text x="50" y="55" text-anchor="middle" font-size="14" font-weight="bold" fill="#1e3a5f" font-family="sans-serif">节气</text>
</svg>
